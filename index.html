<!DOCTYPE html>
<html>
	<head>
		<title>JavaScript Calculator</title>
        <link href="style.css" rel="stylesheet" type="text/css"/>

		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
        <meta name=tdeme-color content=#FBAE17>
	</head>
	<body>
        <div>
            <p class="cred">Wessel van der Linde, 9 nov 2020</p>
        </div>

        <div class="calculator">
            <div id="screen">0</div>

            <div class="keys">
              <button type="button" class="operator" value="+">+</button>
              <button type="button" class="operator" value="-">-</button>
              <button type="button" class="operator" value="*">&times;</button>
              <button type="button" class="operator" value="/">&divide;</button>

              <button type="button" class="operator" value="sin(x)">sin</button>
              <button type="button" class="operator" value="cos(x)">cos</button>
              <button type="button" class="operator" value="tan(x)">tan</button>

              <button type="button" class="mem" value="MR">MR</button>
              <button type="button" class="mem" value="MS">MS</button>
              <button type="button" class="mem" value="MC">MC</button>

              <button type="button" class="num" value="7">7</button>
              <button type="button" class="num" value="8">8</button>
              <button type="button" class="num" value="9">9</button>

              <button type="button" class="num" value="4">4</button>
              <button type="button" class="num" value="5">5</button>
              <button type="button" class="num" value="6">6</button>

              <button type="button" class="num" value="1">1</button>
              <button type="button" class="num" value="2">2</button>
              <button type="button" class="num" value="3">3</button>

              <button type="button" class="num" value="0">0</button>
              <button type="button" class="num" value=".">.</button>

              <button type="button" class="clear" value="clear">AC</button>
              <button type="button" class="equal" value="=">=</button>
            </div>

            <div>
                <p class="exp">MR = Memory Read, MS = Memory Store, MC = Memory Clear</p>
            </div>
        </div>

        <script src="script.js"></script>
	</body>
</html>
